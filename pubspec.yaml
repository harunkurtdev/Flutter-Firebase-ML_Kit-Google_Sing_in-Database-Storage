version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_analytics: ^5.0.9 #firebase analitik bilgilerini almak için gerekli bir kütüphane
  firebase_auth: ^0.15.3 #firebase giriş bağlantısı için kütüphane
  firebase_core: ^0.4.3+1 # birden fazla cihazın firebase bağlantısı için
  firebase_storage: ^3.1.0 #firebase dosyalar yükleyebilmek için gerekli kütüphane
  firebase_database: ^3.1.1 #firebase e database işlemleri için gerekli olan kütüphane...
  firebase_ml_vision: ^0.9.3+5 #firebase machine learning kiti
  cloud_firestore: ^0.13.0+1 #firestroe işlemleri
  google_sign_in: # google ile giriş işlemleri
  image_picker: ^0.6.2+3 #image işlemleri firebase resim gönderme
  transparent_image: ^1.0.0 #



dev_dependencies:
  flutter_test:
    sdk: flutter


